<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/31e7e6b891.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>TRAVEL WEBSITE | CONTACT PAGE</title>
</head>
<body>
    <nav class="navbar bg-dark">

        <div class="container">

            <h1 class= "logo lg-heading text-light">WT</h1>
            <ul class="nav-items">
               <li class="nav-item"><a href="./home.html">Home</a></li>
               <li class="nav-item"><a href="./about.html">About</a></li>
               <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>

        </div>
        <div class="clear"></div>

    </nav>
    
    <div class="container">
        <section class="contact-form">
            <div class="container">
                <div class="form-wrapper">
                    <div class="company-adress">
                        <div class="address-group">
                            <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                            <h2 class="text-grey md-heading">Location</h2>
                            <p>#2661 Janakpuri Colony, city name, town name</p>
                        </div>
                        <div class="address-group">
                            <i class="far fa-envelope fa-3x text-red"></i>
                            <h2 class="text-grey md-heading">Email</h2>
                            <p>bilalfaisal19@gmail.com</p>
                        </div>
                        <div class="address-group">
                            <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                            <h2 class="text-grey md-heading">Call</h2>
                            <p>+91010101010101</p>
                        </div>
    
                        <img src="./img/company-img.jpg" alt="Company image">
                    </div>
    
                    <form action="" class="form">
                        <h1 class="lg-heading text-black">CONTACT US</h1>
                        <p class="text-grey">Let us know your question, suggestions, and concerns by filling out the contact form below</p>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" id="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" required></textarea>
                        </div>
                        <button type="submit" class="form-btn">Submit</button>
                    </form>
                </div>
                <div class="clearfix"></div> <!-- Added this to clear floats -->
            </div>
        </section>
    </div>
    <footer class="footer">
        <div class="social-media-links">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>
        </div>
        <p>World Travel &copy; 2020, All Rights Reserved</p>
    </footer>

    

</body>
</html>
